<div class="row">
    <div class="col-lg-12">
        <div class="portlet portlet-red" >
            <div class="portlet-heading">
                <div class="portlet-title">
                    <h4>Filter</h4>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="portlet-body">
                <div class="table-responsive2">
                    <table class="table table-bordered" id="rules-table">
                        <thead>
                            <tr>
                                <th>Available filters</th>
                                <th>Filters</th>
                                <th>Group by</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="col-md-2 col-lg-2 constraint-container">
                                <div class="constraint-container2">
                                    <div data-ng-repeat="f in filter.filters"
                                        data-ng-if="!f.chosen">
                                        <button
                                            ng-click="filter.addFilter(f)"
                                            class="btn btn-primary"
                                            data-ng-bind="f.label"></button>
                                    </div>
                                </div>
                            </td>

                            <td class="col-md-4 col-lg-4 constraint-container">
                                <form role="form" class="form-horizontal">
                                    <div class="form-group"
                                        data-ng-repeat="f in filter.filters"
                                        data-ng-if="f.chosen">
                                        <div class="col-lg-5 col-md-5">
                                            <button
                                                data-ng-click="filter.removeFilter(f)" class="btn btn-xs btn-danger">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                            <label data-ng-bind="f.label"></label>
                                        </div>
                                        <div class="col-lg-5  col-md-5
                                            col-md-pull-1 col-lg-pull-1"
                                            ng-switch on="f.type">
                                            <div ng-switch-when="select">
                                                <dashboard-select-filter
                                                name="f.name" items="f.items"
                                                criteria="filter.criteria" />
                                            </div>
                                            <div ng-switch-when="input">
                                                <dashboard-input-filter
                                                name="f.name" criteria="filter.criteria"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                            <td>TBD</td>
                            <td>TBD</td>
                        </tr>
                        </tbody> 
                    </table>
                    <!--
                    <pre>{{criteria}}</pre>
                    <pre>{{availableConnectivities}}</pre>
                    <pre>{{availableCreditProviders}}</pre>
                    <pre>{{availableRoutes}}</pre>
                    <pre>{{availableContexts}}</pre>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
