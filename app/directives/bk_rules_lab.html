<!DOCTYPE html>
<html>
  <head>
    <title>BK RULES LAB</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="css/angularities.css">

    <script type="text/javascript" src="/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/bkRulesLab.js"></script>
  </head>
  <body ng-app="bkRulesLab">
<p class="reference">study http://thesmithfam.org/blog/2012/12/17/communicating-between-directives-in-angularjs/</p>
    <div class="horizon" ng-controller="bkLabController">
      <div id="directivesDiv">
        <div class="constraint-div boxed" ng-repeat="(key, value) in rule.constraints">
          <constraint-country ng-if="key === 'country'" rule="rule" default-value="any"></constraint-country>
          <constraint-payment-volume ng-if="key === 'payment_volume'" rule="rule" default-value="{}"></constraint-payment-volume>
          <constraint-amount ng-if="key === 'amount'" rule="rule" default-type="puntual" default-value="any"></constraint-amount>
          <label>KEY: </label><pre style="display:inline;">{{ key }}</pre><br/>
          <pre>HOW DO I MAKE NEXT ONE CHANGE REAL-TIME?!?!?</pre>
          <label>VALUE: </label><pre style="display:inline;">{{ value | json }}</pre>
        </div>
      </div>
      <div id="modelDiv" class="boxed">
        <label>RULE: </label><pre class="ordered-pre">{{ rule | json }}</pre>
      </div>
    </div>

  </body>
</html>
