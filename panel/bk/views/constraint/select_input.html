<div class="constraint-div" data-ng-model="the_model">
  <div class="input-group form-inline constraint-cell">
    <span class="input-group-addon">
      <select 
        data-ng-model="operator"
        data-ng-options="getValue(option) for option in options track by getKey(option)">
      </select>
    </span>

    <input data-bk-tooltip="Format example: 5000"
       data-placement="right"
       data-bk-tooltip-options="{container:'body'}"
       data-ng-model="operand" type="text" class="form-control">
    <pre>operator={{ operator }}</pre>
    <pre>operand={{ operand }}</pre>
  </div>
</div>
