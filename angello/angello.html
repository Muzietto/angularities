<html ng-app="Angello">
  <head>
    <title>ANGELLO</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/angello.css"/>
    </head>
  <body>
  
    <div ng-controller="MainCtrl">
    
      <div class="span4 col-md-3 sidebar-content">
        <h2>Stories</h2>
        <div class="story" 
          ng-repeat="story in stories"
          ng-click="setCurrentStory(story)">
          <h4 ng-bind="story.title"></h4>
          <p>{{story.description}}</p>
      
        </div>
        <br/>
        <a class="btn" ng-click="createStory()">
          ADD STORY
        </a>
      </div>

      <div class="span6 col-md-3 body-content">
        <h2>Story</h2>
        <form class=""form-horizontal">
          <div class="control-group">
            <label class="control-label" for="inputTitle">Title</label>
            <div class="controls">
              <input type="text" 
                     id="inputTitle" 
                     placeholder="Title" 
                     ng-model="currentStory.title"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputStatus">Status</label>
            <div class="controls">
              <select id="inputStatus"
                      ng-model="currentStatus"
                      ng-change="setCurrentStoryStatus(currentStatus)"
                      ng-options="s.name for s in statuses"></select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputType">Type</label>
            <div class="controls">
              <select id="inputType"
                      ng-model="currentType"
                      ng-change="setCurrentStoryType(currentType)"
                      ng-options="t.name for t in types"></select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputDescription">Description</label>
            <div class="controls">
              <input type="text" 
                     id="inputDescription" 
                     placeholder="Description" 
                     ng-model="currentStory.description"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputCriteria">Criteria</label>
            <div class="controls">
              <textarea rows="3"
                     cols="22"
                     id="inputCriteria" 
                     placeholder="Acceptance Criteria" 
                     ng-model="currentStory.criteria"></textarea>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputReporter">Reporter</label>
            <div class="controls">
              <input type="text" 
                     id="inputReporter" 
                     placeholder="Reporter" 
                     ng-model="currentStory.reporter"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputAssignee">Assignee</label>
            <div class="controls">
              <input type="text" 
                     id="inputAssignee" 
                     placeholder="Assignee" 
                     ng-model="currentStory.assignee"></input>
            </div>
          </div>
        </form>
      
      </div>

      <div class="small-12 large-2 columns col-lg-2" ng-repeat="status in statuses">
        <h3 ng-bind="status.name"></h3>
        <article class="large-12 columns cardWrapper"
                 ng-repeat="story in stories | filter:{status:status.name}"
                 ng-click="setCurrentStory(story)">
          <h4>{{story.title}}</h4>
          <p>{{story.description}}</p>
        </article>
      </div>
  

  </body>
</html>
